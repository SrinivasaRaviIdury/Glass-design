<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Glass Web Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="glass__sidebar">
          <div class="glass__user">
            <img
              src="https://pbs.twimg.com/profile_images/1242865334501003264/3xmbkz4T_400x400.jpg"
              alt="ravi"
              class="glass__image"
            />
            <h2>Ravi Ahlad</h2>
          </div>
          <div class="glass__links">
            <div class="glass__link">
              <img
                class="glass__icons"
                src="./images/twitter.png"
                alt="twitter"
              />
              <h2>Twitter</h2>
            </div>
            <div class="glass__link">
              <img
                class="glass__icons"
                src="./images/linkedin.png"
                alt="linkedin"
              />
              <h2>Linkedin</h2>
            </div>
            <div class="glass__link">
              <img
                class="glass__icons"
                src="./images/google.png"
                alt="google"
              />
              <h2>Google</h2>
            </div>
          </div>
          <div class="glass__joinpro">
            <h2>Register Here</h2>
            <img class="glass__image" src="./images/edit.png" alt="joystick" />
          </div>
        </div>
        <div class="glass__mainboard">
          <div class="glass__title">
            <h1>Active Jobs</h1>
            <input type="text" name="job" id="job" />
          </div>
          <div class="glass__jobs">
            <div class="glass__job">
              <img class="glass__image" src="./images/google.png" alt="" />
              <div class="glass__jobinfo">
                <h3>XYZ</h3>
                <p>Location</p>
              </div>
            </div>
            <div class="glass__job">
              <img class="glass__image" src="./images/linkedin.png" alt="" />
              <div class="glass__jobinfo">
                <h3>XYZ</h3>
                <p>Location</p>
              </div>
            </div>
            <div class="glass__job">
              <img class="glass__image" src="./images/twitter.png" alt="" />
              <div class="glass__jobinfo">
                <h3>XYZ</h3>
                <p>Location</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="glass__circle1"></div>
    <div class="glass__circle2"></div>
  </body>
</html>
